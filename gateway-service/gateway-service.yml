      discovery:
        locator:
          enabled: true
      routes:
        - id: users
          uri: ${service-lb-urls.users}
          predicates:
            - Path=/users/**
          filters:
            - RewritePath=/users(?<remaining>.*), /api/v1/users${remaining}
        - id: client
          uri: ${service-lb-urls.client}
          predicates:
            - Path=/client/**
          filters:
            - RewritePath=/client(?<remaining>.*), /api/v1/client${remaining}
